<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="modal-box hidden">
      <div class="modal-header-container">
        <span class="modal-header">rules</span>
        <button class="btn-close-modal only-desktop">
          <img src="images/icon-close.svg" alt="" />
        </button>
      </div>
      <img class="modal-rules-img" src="images/image-rules.svg" alt="" />
      <button class="btn-close-modal only-mobile">
        <img src="images/icon-close.svg" alt="" />
      </button>
    </div>
    <div class="overlay only-desktop hidden"></div>
    <header>
      <h1>rock<br />paper<br />scissors</h1>
      <div class="score-container">
        <h2 class="score-text">score</h2>
        <p class="score-result">10</p>
      </div>
    </header>
    <main>
      <div class="selection-stage">
        <img class="triangle-img" src="images/bg-triangle.svg" alt="" />
        <div class="symbol-container paper top-left scale">
          <div class="inner-circle">
            <img src="images/icon-paper.svg" alt="" />
          </div>
        </div>
        <div class="symbol-container scissors top-right scale">
          <div class="inner-circle">
            <img src="images/icon-scissors.svg" alt="" />
          </div>
        </div>
        <div class="symbol-container rock bottom-center">
          <div class="inner-circle">
            <img src="images/icon-rock.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="duel-stage hidden">
        <div class="picking-container">
          <div class="picked-item scale">
            <span class="picked-text only-desktop">you picked</span>
            <div class="symbol-container paper">
              <div class="inner-circle">
                <img src="images/icon-paper.svg" alt="" />
              </div>
            </div>
            <div class="symbol-placeholder hidden"></div>
            <span class="picked-text only-mobile">you picked</span>
          </div>
          <div class="results-container only-desktop">
            <span class="result-info">you lose</span>
            <button class="play-again-btn">play again</button>
          </div>
          <div class="picked-item scale">
            <span class="picked-text only-desktop">the house picked</span>
            <div class="symbol-container scissors">
              <div class="inner-circle">
                <img src="images/icon-scissors.svg" alt="" />
              </div>
            </div>
            <span class="picked-text only-mobile">the house picked</span>
          </div>
        </div>
        <div class="results-container only-mobile">
          <span class="result-info">you lose</span>
          <button class="play-again-btn">play again</button>
        </div>
      </div>
    </main>
    <footer>
      <button class="btn-rules">rules</button>
    </footer>
  </body>
</html>
