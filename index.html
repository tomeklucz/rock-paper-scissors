<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="modal-box hidden">
      <div class="modal-header-container">
        <span class="modal-header">rules</span>
        <button class="btn-close-modal only-desktop">
          <img src="images/icon-close.svg" alt="" />
        </button>
      </div>
      <img class="modal-rules-img" src="images/image-rules.svg" alt="" />
      <button class="btn-close-modal only-mobile">
        <img src="images/icon-close.svg" alt="" />
      </button>
    </div>
    <div class="overlay only-desktop hidden"></div>
    <header>
      <img src="images/logo.svg" alt="" />
      <div class="score-container">
        <span class="score-text">score</span>
        <span class="score-result">0</span>
      </div>
    </header>
    <main class="flex-row-center">
      <div class="selection-stage">
        <img class="triangle-img" src="images/bg-triangle.svg" alt="" />
        <div id="paper" class="symbol-container flex-row-center top-left scale">
          <div class="inner-circle flex-row-center">
            <img src="images/icon-paper.svg" alt="" />
          </div>
        </div>
        <div
          id="scissors"
          class="symbol-container flex-row-center top-right scale"
        >
          <div class="inner-circle flex-row-center">
            <img src="images/icon-scissors.svg" alt="" />
          </div>
        </div>
        <div id="rock" class="symbol-container flex-row-center bottom-center">
          <div class="inner-circle flex-row-center">
            <img src="images/icon-rock.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="duel-stage hidden">
        <div class="picking-container">
          <div class="picked-item flex-column-center scale">
            <span class="picked-text only-desktop">you picked</span>
            <div class="player-placeholder symbol-placeholder"></div>
            <span class="picked-text only-mobile">you picked</span>
          </div>
          <div class="results-container only-desktop"></div>
          <div class="picked-item flex-column-center scale">
            <span class="picked-text only-desktop">the house picked</span>
            <div class="opponent-placeholder symbol-placeholder"></div>
            <span class="picked-text only-mobile">the house picked</span>
          </div>
        </div>
        <div class="results-container only-mobile"></div>
      </div>
    </main>
    <footer>
      <button class="btn-rules">rules</button>
    </footer>
  </body>
</html>
